<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Rabbit Paw</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/utils.css" />

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="sct-page">
  <main class="sct-main">
    <div class="sct-shell">

      <!-- Game Frame -->
      <div class="sct-game-frame">
        <div id="container">
          <div id="luck-badge">Luck: 0</div>
          <h1 id="game-title" class="sct-game-title">Lucky Rabbit Paw üêá</h1>

          <p id="game-desc" class="sct-game-subtitle">
            Tap the magical rabbit paw for instant luck, sparkles and positive vibes.
          </p>

          <img
            id="paw"
            src="images/rabbit_paw.png"
            alt="White and Pink Rabbit Paw"
            class="sct-game-button"
          />

          <div class="sct-message-wrap">
            <p id="message" class="sct-counter">
              Click the lucky rabbit's paw!
            </p>
          </div>
        </div>
      </div>
      <div id="site-footer"></div>
        <script>
            fetch('/includes/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('site-footer').innerHTML = html;
            });
        </script>
      

    </div>
  </main>

  <script src="data/messages.js"></script>
  <script src="script.js"></script>

  
</body>
</html>
